{% load static %}
<!DOCTYPE html>
<html lang="id" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Manajemen Barang Django</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="w-full max-w-md bg-base-100 shadow-xl rounded-2xl p-8">
      <h1 class="text-3xl font-bold text-center mb-6">Buat Akun Baru</h1>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-error mb-4 text-sm">{{ message }}</div>
      {% endfor %} {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Username</span>
          </label>
          <input
            type="text"
            name="username"
            placeholder="Masukkan username"
            class="input input-bordered w-full"
            required
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Email</span>
          </label>
          <input
            type="email"
            name="email"
            placeholder="Masukkan email"
            class="input input-bordered w-full"
            required
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input
            type="password"
            name="password"
            placeholder="Masukkan password"
            class="input input-bordered w-full"
            required
          />
        </div>

        <button class="btn btn-primary w-full mt-2">Daftar</button>
      </form>

      <p class="text-center mt-6 text-sm">
        Sudah punya akun?
        <a href="{% url 'login' %}" class="link link-primary font-semibold"
          >Login di sini</a
        >
      </p>
    </div>
  </body>
</html>
